name: Build and Push Docker image

env:
  PHP_VERSION: 8.3

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 0 * * 1'

jobs:
  build:
    permissions:
      contents: write
      packages: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitLab Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Base Image for Comparison
        run: docker pull wordpress:php${{ env.PHP_VERSION }}-fpm-alpine

      - name: Pull Last Built Image for Comparison
        run: docker pull ghcr.io/hueske-digital/wordpress:latest || true  # This may fail if the image does not exist

      - name: Compare Images
        run: |
          BASE_IMAGE_ID=$(docker inspect --format='{{.Id}}' wordpress:php${{ env.PHP_VERSION }}-fpm-alpine)
          LAST_IMAGE_ID=$(docker inspect --format='{{.Id}}' ghcr.io/hueske-digital/wordpress:latest || echo "none")
          if [ "$BASE_IMAGE_ID" = "$LAST_IMAGE_ID" ]; then
            echo "Image has not changed."
            echo "image_changed=false" >> $GITHUB_ENV
          else
            echo "Image has changed."
            echo "image_changed=true" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Build and push Docker image
        if: env.image_changed == 'true'
        uses: docker/build-push-action@v3
        with:
          push: true
          context: ./build
          tags: ghcr.io/hueske-digital/wordpress:latest
          platforms: linux/amd64,linux/arm64
          build-args: |
            PHP_VERSION=${{ env.PHP_VERSION }}

      - name: Do not automatically disable workflow execution
        uses: gautamkrishnar/keepalive-workflow@v1